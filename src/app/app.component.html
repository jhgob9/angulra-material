<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>메뉴</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/main']">main</a>
      <a mat-list-item [routerLink]="['/address-form']">addres form</a>
      <a mat-list-item [routerLink]="['/table']">table</a>
      <a mat-list-item [routerLink]="['/dashboard']">dashboard</a>
      <a mat-list-item [routerLink]="['/tree']">tree</a>
      <a mat-list-item [routerLink]="['/drag-drop']">drag-drop</a>
      <a mat-list-item [routerLink]="['/form-controls']">form-controls</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Angular Material 샘플</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
